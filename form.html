<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-3">
    <h1>User Registration</h1>
    <form class="p-3 w-50">
        <div class="mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control"/>
        </div>
        <div class="mb-3 form-floating">
            <label for="email"  class="form-label">Email:</label>
            <input type="email" id="email" class="form-control"/>
            <div class="form-text">Your email will remain private. we will not share with anyone</div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="terms"/>
            <label for="terms">Accept terms and condition</label>
        </div>
        <div class="mb-3">
            <button class="btn btn-info">Submit</button>
        </div>
        <div class="mb-3">
            <label for="department">Department</label>
            <select class="form-select-inline" name="department" id="department">
                <option value="cse">CSE</option>
                <option value="eee" selected>EEE</option>
                <option value="civil">Civil</option>
            </select>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
